<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div class="buttons">
      <div class="null">
        <h2 id="counter">0</h2>
      </div>
      <div class="actions">
        <button id="plus" onclick="plus()">+</button>
        <button id="minus" onclick="minus()">-</button>
        <button id="multiplyByThree" onclick="multiplyByThree()">*3</button>
      </div>
      <div class="clear"><button id="clear1" onclick="clear1()">C</button></div>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
